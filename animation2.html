<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animation</title>
  <style>
    #container {
      width: 400px;
      height: 400px;
      position: relative;
      background: yellow;
    }

    #animate {
      width: 50px;
      height: 50px;
      position: absolute;
      background: red;
    }
  </style>
</head>

<body>
  <p><button id="start">Saugen</button></p>

  <!-- Äußeres Feld -->
  <div id="container">
    <!-- Innere, zu animierende Box -->
    <div id="animate"></div>
  </div>

  <script>
    // Initialisiere Intervall id
    let id = null;
    // Wähle zu bewegendes Objekt
    const elem = document.getElementById("animate");

    // Funktion zum Ausführen der Animation
    const clean = () => {
      // Initialisiere x und y Koordinaten
      let x = 0;
      let y = 0;
      // Initialisiere Rundenzahl zum Ermitteln der Rechts- oder Linksbewegung
      let round = 0;
      // Schritte der y Bewegung
      let moveDownCount = 0;

      // Startposition
      elem.style.top = '0px';
      elem.style.left = '0px';

      // Führe Rechts- oder Linksbewegung aus basierend auf der Rundenzahl
      const scaleX = () => x += (round % 2 === 0) ? 1 : -1;

      const frame = () => {
        // Setze Intervall zurück, wenn Zielposition erreicht
        if (x === 0 && y === 350) return clearInterval(id);

        // X-Achse Bewegung
        if (x <= 350 && x >= 0) {
          elem.style.left = x + 'px';
          scaleX();
        } else if (moveDownCount < 50) {
          // Y-Achse Bewegung
          y++;
          moveDownCount++;
          elem.style.top = y + 'px';
        } else {
          // Richtungsänderung und erste x Bewegung
          round += 1;
          moveDownCount = 0;
          scaleX();
        }
      }

      // Intervall zurücksetzen und Animation ausführen
      clearInterval(id);
      id = setInterval(frame, 5);
    }

    // Eventlistener auf Button der die Animation startet
    document.querySelector('#start').addEventListener('click', () => clean());
  </script>
</body>

</html>
