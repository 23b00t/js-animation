<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animation</title>
  <style>
    #container {
      width: 400px;
      height: 400px;
      position: relative;
      background: yellow;
    }

    #animate {
      width: 50px;
      height: 50px;
      position: absolute;
      background: red;
    }
  </style>
</head>

<body>
  <p><button id="start">Saugen</button></p>

  <!-- Äußeres Feld -->
  <div id="container">
    <!-- Innere, zu animierende Box -->
    <div id="animate"></div>
  </div>

  <script>
    // Initialisiere Intervall id
    let id = null;
    // Wähle zu bewegendes Objekt
    const elem = document.getElementById("animate");
    const btn = document.querySelector('#start');

    // Funktion zum Ausführen der Animation
    const clean = () => {
      // Initialisiere x und y Koordinaten
      let x = 0, y = 0;

      // Führe Rechts- oder Linksbewegung 
      // (für y = 0, 100, 200, ... nach Rechts (+1) sonst nach Links (-1))
      const scaleX = () => x += (y % 100 === 0) ? 1 : -1;

      // Zeichne Element an Position x, y 
      const drawAnimation = () => {
        elem.style.left = x + 'px';
        elem.style.top = y + 'px';
      }

      // Führe animierte Bewegung aus
      const frame = () => {
        // Aktiviere Button und setze Intervall zurück, wenn Zielposition erreicht
        if (x === 0 && y === 350) {
          btn.disabled = false;
          return clearInterval(id);
        }

        // X-Achse Bewegung
        if (x <= 350 && x >= 0) {
          drawAnimation(); // Bevor x den Wertebereich verlässt
          scaleX();
        } else { // Y-Achse Bewegung
          y += 1;
          drawAnimation();
          // Ende der Y-Bewegung und erste X-Bewegung die zum erfüllen der ersten if Bedingung führt
          if (y % 50 === 0) scaleX();
        }

      }

      // Intervall zurücksetzen und Animation ausführen
      clearInterval(id);
      id = setInterval(frame, 5);
    }

    // Button deaktiviern und Eventlistener auf Button der die Animation startet
    btn.addEventListener('click', () => {
      btn.disabled = true;
      clean();
    });
  </script>
</body>

</html>
